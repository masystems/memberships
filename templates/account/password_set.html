{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form class="form-horizontal mt-3 form-material" method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group text-center">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" name="action" type="submit">{% trans 'Set Password' %}</button>
        </div>
    </form>
{% endblock %}
