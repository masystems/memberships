{% extends 'login_base.html' %}
{% load static %}

{% block header %}

{% endblock %}

{% block content %}
    <div id="loginform">
        <div class="logo">
            <h3 class="box-title mb-3">Sign In</h3>
        </div>
        <!-- Form -->
        <div class="row">
            <div class="col-12">
                {% if error %}
                <div class="alert alert-danger"> {{ error }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">Ã—</span> </button>
                </div>
                {% endif %}
                <form class="form-horizontal mt-3 form-material" id="loginform" method="POST" action="{% url 'login_form' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" required="" name="email" placeholder="Email">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" required="" name="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-3">
                        <div class="checkbox checkbox-info float-left pt-0 ml-2 mb-3">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                        <a href="{% url 'password_reset' %}" id="to-recover" class="text-dark float-right mb-3"><i class="fa fa-lock mr-1"></i> Forgot pwd?</a>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                    </div>

                    <div class="form-group mb-0">
                        <div class="text-center">
                            <p>Don't have an account? <a href="{% url 'register' %}" class="text-info font-weight-normal ml-1">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}

{% endblock %}
